<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card"> 
            <div class="card-body">
                <input #input (keyup)="buscarUsuario( input.value )" type="text" class="form-control" placeholder="Buscar Usuario">
            </div>
        </div>
    </div>
</div>


<div class="row animated fadeIn" *ngIf="cargando">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>
        </div>
    </div>
</div>



<div class="row animated fadeIn" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">Usuarios Registrados ( <small>{{ totalUsuarios }}</small>)</h3>
                
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Correo</th>
                            <th>Nombre</th>
                            <th>Role</th>
                            <th>Auth</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let usuario of usuarios">
                            <td>
                                <img (click)="mostrarModal(usuario._id)" [src]="usuario.img | imagen" class="img-50 img-circle pointer">
                            </td>
                            <td>{{usuario.email}}</td>
                            <td>{{usuario.nombre}}</td>
                            <td>
                                <select   [(ngModel)]="usuario.role" class="form-control">
                                    <option *ngFor="let rol of roles" [value]='rol.value'>{{rol.value}}</option>
                                </select>
                                <!-- <select name="" id="">
                                    <option *ngFor="let item of [1,1,1,1,1]" value="dsds">{{item}}</option>
                                </select> -->
                            </td>
                            <td>
                                <label *ngIf="usuario.google" class="label label-danger" >Google</label>
                                <label *ngIf="!usuario.google" class="label label-primary" >Normal</label>
                            </td>
                            <td>
                                <button (click)="guardarUsuario(usuario)" class="btn btn-primary">
                                    <i class="fa fa-save"></i>
                                </button>
                                <button (click)="borrarUsuario(usuario)" class="btn btn-danger">
                                    <i class="fa fa-trash"></i>
                                </button>
                                
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button (click)="cambiarDesde(-5)" class="btn btn-dark">
                   Anteriores
                </button>
                <button (click)="cambiarDesde(+5)" class="btn btn-dark">
                   Siguitentes
                </button>

            </div>
        </div>
    </div>
 </div>
