<h3>{{ leyenda }}</h3>
<div class="input-group">
    <span class="input--group-btn">
        <button class="btn btn-primary" type="button" (click)="cambiarValor(+5)">
            <i class="mdi mdi-plus"></i>
        </button>
    </span>

    <input type="text"
            class="form-control" 
            placeholder="Prod" 
            name="progreso" 
            [(ngModel)]="progreso"
            (ngModelChange)="onChanges($event)"
            min="1"
            max="100"
            #txtProgress>
    
    <span class="input--group-btn">
        <button class="btn btn-danger" type="button" (click)="cambiarValor(-5)">
            <i class="mdi mdi-minus"></i>
        </button>
    </span>
</div>
